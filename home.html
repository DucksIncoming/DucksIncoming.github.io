<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Ricky Jones - Engineering Portfolio</title>
    <link rel="icon" type="image/x-icon" href="css/Assets/Global/favicon_white.png">
    <link href="css/home-style.css" rel="stylesheet"home-style.css" rel="stylesheet" type="text/css" />

  </head>
  <body>
    <div id="background-header" class="background-header">
        <div id="navbar-icon" class="navbar-icon" onmouseover="navbarOpen();" onmouseout="navbarClose();">
        </div>
        <img id="logo" src="css/Assets/Homepage/home_logo.png" class="logo">
        <div id="navbar-container" class="navbar-container" onmouseover="navbarOpen();" onmouseout="navbarClose();">
          <div id="home-button" class="home-button" onclick="openHome()">
            <img id="home-icon" class="home-icon" src="css/Assets/Global/home_icon.png">
            <p class="home-text" id="home-text">Home</p>
          </div>
          <div id="about-button" class="about-button" onclick="openAbout()">
            <img id="about-icon" class="about-icon" src="css/Assets/Global/about_icon.png">
            <p class="about-text" id="about-text">About</p>
          </div>
          <div id="projects-button" class="projects-button" onclick="openProjects()">
            <img id="projects-icon" class="projects-icon" src="css/Assets/Global/projects_icon.png">
            <p class="projects-text" id="projects-text">Projects</p>
          </div>
          <div id="links-button" class="links-button" onclick="openLinks()">
            <img id="links-icon" class="links-icon" src="css/Assets/Global/links_icon.png">
            <p class="links-text" id="links-text">Links</p>
          </div>
          <div id="contact-button" class="contact-button" onclick="openContact()">
            <img id="contact-icon" class="contact-icon" src="css/Assets/Global/contact_icon.png">
            <p class="contact-text" id="contact-text">Contact</p>
          </div>
        </div>
    </div>
    <script type="text/javascript" src="js/home.js"></script> 
  </body>
</html>
