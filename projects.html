<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Ricky Jones - Engineering Portfolio</title>
    <link rel="icon" type="image/x-icon" href="css/Assets/Global/favicon_white.png">
    <link href="css/projects-style.css" rel="stylesheet"projects-style.css" rel="stylesheet" type="text/css" />
    <link href="css/navbar.css" rel="stylesheet"navbar.css" rel="stylesheet" type="text/css" />

  </head>
  <body>
    <div id="background-header" class="background-header">
    </div>
        <div class="card-container">
          <div class="project-card"></div>
          <div class="project-card"></div>
          <div class="project-card"></div>
        </div>
        
        <div id="navbar-icon" class="navbar-icon" onmouseover="navbarOpen();" onmouseout="navbarClose();">
        </div>
        <div id="navbar-container" class="navbar-container" onmouseover="navbarOpen();" onmouseout="navbarClose();">
          <div id="home-button" class="home-button" onmouseenter="homeHover()" onmouseleave="homeUnhover()" onclick="openHome()">
            <img id="home-icon" class="home-icon" src="css/Assets/Global/home_icon.png">
            <p class="home-text" id="home-text">Home</p>
          </div>
          <div id="about-button" class="about-button" onmouseenter="aboutHover()" onmouseleave="aboutUnhover()" onclick="openAbout()">
            <img id="about-icon" class="about-icon" src="css/Assets/Global/about_icon.png">
            <p class="about-text" id="about-text">About</p>
          </div>
          <div id="projects-button" class="projects-button" onmouseenter="projectsHover()" onmouseleave="projectsUnhover()" onclick="openProjects()">
            <img id="projects-icon" class="projects-icon" src="css/Assets/Global/projects_icon.png">
            <p class="projects-text" id="projects-text">Projects</p>
          </div>
          <div id="links-button" class="links-button" onmouseenter="linksHover()" onmouseleave="linksUnhover()" onclick="openLinks()">
            <img id="links-icon" class="links-icon" src="css/Assets/Global/links_icon.png">
            <p class="links-text" id="links-text">Links</p>
          </div>
          <div id="contact-button" class="contact-button" onmouseenter="contactHover()" onmouseleave="contactUnhover()" onclick="openContact()">
            <img id="contact-icon" class="contact-icon" src="css/Assets/Global/contact_icon.png">
            <p class="contact-text" id="contact-text">Contact</p>
          </div>
        </div>
    <img src="css/Assets/Global/logo_simple.png" class="logo-icon" onclick="window.open('home.html', '_self')">
    
    <script type="text/javascript" src="js/navbar.js"></script> 
  </body>
</html>
